                                        <img class="w-4 h-4" src="./icons/gmail.png" alt="">
                                    </div>
                                    <input type="email" id="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full   ps-16 p-2.5 "

                                </div>
                                <label for="email"
                                    class="block  text-sm font-medium text-gray-900 dark:text-black">Email</label>
                                <div class="relative ">
                                    <div class="absolute inset-y-0 left-0 flex items-center ps-3.5 pointer-events-none">
                                        <img class="w-4 h-4" src="./icons/gmail.png" alt="">
                                    </div>
                                    <input type="password" id="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full w-22 ps-16 p-2.5 "
                                        placeholder="Enter your email" required>
                                </div>
                                <div class=" mt-4 flex text-center">
                                    <button
                                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Submit</button>
                                </div>



                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
